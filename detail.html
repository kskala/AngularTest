<head>
    <title>Angular test</title>
    <script type="text/javascript" src="angular/angular.min.js"></script>

<body ng-app="testAngularDetailModule">
    <div ng-controller="detailController">
        <table>
            <caption>Record detail</caption>
            <tr>
                <th>NAME</th>
                <th>VALUE</th>
            </tr>
            <tr>
                <td>ID</td><td>{{person.personId}}</td>
                <td>Name</td><td>{{person.personName}}</td>
                <td>Birthdate</td><td>{{person.personBirthdate}}</td>
                <td>Description</td><td>{{person.personDescr}}</td>
                <td>Register Date</td><td>{{person.datAdd}}</td>
            </tr>
        </table>
    </div>
